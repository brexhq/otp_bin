name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  macos:
    runs-on: macOS-latest
    steps:
      - name: checkout this repo
        uses: actions/checkout@v2
      - name: checkout kerl repo
        uses: actions/checkout@v2
        with:
          repository: kerl/kerl
          path: kerl
      - name: checkout wxwidgets repo
        uses: actions/checkout@v2
        with:
          repository: wxWidgets/wxWidgets
          ref: WX_3_0_BRANCH
          path: wxwidgets
      - name: Build everything
        run: |
          set -ex
          WX_PREFIX="$HOME/wx-install"
          cd wxwidgets
          ./configure --prefix="$HOME/wx-install" --with-cocoa --with-macosx-version-min=10.9 --disable-shared
          make -j3
          make install
          PATH="${PATH}:${WX_PREFIX}/bin"
          cd ..
          which wx-config && wx-config --version-full
          kerl/kerl build 22.0.7
          kerl/kerl install 22.0.7 my_release
          tar -czf my_release.tar.gz my_release/*
        env:
          DEVELOPER_DIR: /Applications/Xcode_11.3.1.app/Contents/Developer
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./my_release.tar.gz
          asset_name: release.tar.gz
          asset_content_type: application/gzip
